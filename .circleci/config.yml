version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.2-cli
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          - v1-dependencies-
      - run: composer install -n --prefer-dist
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
      - run: mkdir test/phpunit/_junit
      - run: vendor/bin/phpunit -c test/phpunit/phpunit.xml --log-junit test/phpunit/_junit/junit.xml -d memory_limit=512M
      - store_test_results:
          path: test/phpunit/_junit
      - store_artifacts:
          path: test/phpunit/_coverage
          destination: TestCoverage